<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Viz Galaxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #050816, #02010a 60%, #000000);
      color: #eee;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #infoPanel {
      position: absolute;
      top: 3rem;
      right: 1rem;
      width: 320px;
      max-height: 60vh;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(5, 5, 20, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      pointer-events: auto;
    }
    #infoPanel h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }
    #infoPanel p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      line-height: 1.4;
    }
    #infoPanel .label {
      font-weight: 600;
      opacity: 0.8;
    }
    #infoPanel a {
      color: #7ad7ff;
      text-decoration: none;
    }
    #infoPanel a:hover {
      text-decoration: underline;
    }
    #infoPanel.empty {
      opacity: 0.6;
      font-style: italic;
    }

    #timeline {
      position: absolute;
      left: 50%;
      bottom: 1.5rem;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      background: rgba(5, 5, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      font-size: 0.8rem;
    }
    #yearLabel {
      min-width: 4ch;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    #yearSlider {
      width: 260px;
    }
    #playButton {
      border: none;
      border-radius: 999px;
      padding: 0.2rem 0.8rem;
      cursor: pointer;
      font-size: 0.8rem;
      background: #4e6bff;
      color: white;
    }
    #playButton.paused {
      background: #3b3b48;
    }
    #filters {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;

      padding: 0.75rem 1rem;
      border-radius: 12px;
      background: rgba(5, 5, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);

      font-size: 0.8rem;
      pointer-events: auto;
    }

    #filters button {
      padding: 0.45rem 0.8rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;

      font-size: 0.8rem;
      font-weight: 400;
      color: #eee;

      background: linear-gradient(135deg, #444, #2a2a36);
      border: 1px solid rgba(255, 255, 255, 0.12);

      transition: all 0.2s ease;
    }

    #filters button:hover {
      background: linear-gradient(135deg, #5a5a6b, #3a3a48);
      color: #fff;
    }

    #filters button.active {
      background: #ff3b30;
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 59, 48, 0.6);
      border-color: rgba(255, 59, 48, 0.4);
    }

    #publicationList {
      position: absolute;
      top: 10rem;
      left: 1rem;
      width: 280px;            
      max-height: 360px;  
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      background: rgba(5, 5, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      font-size: 0.8rem;
      pointer-events: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 #1a1a2a;
  }

    #infoResetButton {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    #infoResetButton:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
  }
}
</script>
</head>
<body>
  <div id="container">
    <button id="infoResetButton">i</button>

    <div id="infoPanel" class="empty">
      <h2>Click a topic to inspect</h2>
      <p>Rotate with mouse, scroll to zoom. Drag to explore the galaxy. Use the slider below to animate over publication year.</p>
      <h2>About data/project</h2>
      <p>Text about data/project</p>
      <h2>About us</h2>
      <p>Text about us</p>
    </div>

    <div id="timeline">
      <button id="playButton" class="paused">▶</button>
      <span class="label">Year:</span>
      <span id="yearLabel">…</span>
      <input id="yearSlider" type="range" min="2000" max="2025" value="2000" />
    </div>

    <div id="filters">
      <button id="resetCameraButton">Reset camera</button>
      <button id="resetColorsButton">Reset colors</button>
      <button id="outlierButton">Outlier cluster</button>
    </div>

    <div id="publicationList"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
